<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator | by Nicolas E. Galano</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="global.css">
        <script src="global.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="visual"></div>
            <ul id="keys">
                <li class="clear large" id="ac">AC</li>
                <li class="func" id="exp">exp</li>
                <li class="func" id="div">/</li>
                <li class="number" data-number="1">1</li>
                <li class="number" data-number="2">2</li>
                <li class="number" data-number="3">3</li>
                <li class="func" id="mul">*</li>
                <li class="number" data-number="4">4</li>
                <li class="number" data-number="5">5</li>
                <li class="number" data-number="6">6</li>
                <li class="func" id="sub">-</li>
                <li class="number" data-number="7">7</li>
                <li class="number" data-number="8">8</li>
                <li class="number" data-number="9">9</li>
                <li class="func" id="sum">+</li>
                <li class="number large" data-number="0">0</li>
                <li class="coma">.</li>
                <li class="equal" id="eq">=</li>
            </ul>
            <br clear="all">
        </div>

        <p class="tooltip">* for exponential with keyboard press letter "e"</p>
    </body>
</html>
